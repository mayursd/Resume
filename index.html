<!DOCTYPE html>
<html>
<head>
  <title>Your Profile</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333;
      font-size: 24px;
      margin-top: 0;
    }
    
    h2 {
      color: #555;
      font-size: 20px;
      margin-top: 30px;
    }
    
    p {
      color: #666;
      line-height: 1.5;
    }
    
    .profile-image {
      max-width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    
    .social-icons {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    
    .social-icons li {
      display: inline-block;
      margin-right: 10px;
    }
    
    .social-icons a {
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #333;
      color: #fff;
      text-align: center;
      line-height: 30px;
    }
    
    .purple {
      background-color: #8e44ad;
      color: #fff;
    }
    
    .blue {
      background-color: #2980b9;
      color: #fff;
    }
    
    .green {
      background-color: #27ae60;
      color: #fff;
    }
    
    .download-link {
      display: block;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Name</h1>
    <img src="path-to-your-profile-image.jpg" alt="Profile Picture" class="profile-image">
    <ul class="social-icons">
      <li><a href="https://github.com/your-username"><img src="github-icon.png" alt="GitHub"></a></li>
      <li><a href="https://twitter.com/your-username"><img src="twitter-icon.png" alt="Twitter"></a></li>
      <li><a href="https://linkedin.com/in/your-username"><img src="linkedin-icon.png" alt="LinkedIn"></a></li>
      <!-- Add more social media icons and links as needed -->
    </ul>
    <h2 class="purple">About Me</h2>
    <p>
      Write a brief description of yourself here.
    </p>
    <h2 class="blue">Projects</h2>
    <ul>
      <li><a href="https://github.com/your-username/project-1">Project 1</a></li>
      <li><a href="https://github.com/your-username/project-2">Project 2</a></li>
      <li><a href="https://github.com/your-username/project-3">Project 3</a></li>
    </ul>
    <h2 class="green">Contact</h2>
    <p>
      Feel free to reach out to me via email or through my social media profiles.
    </p>
    <a href="path-to-your-resume.pdf" class="download-link">Download Resume (PDF)</a>
  </div>
</body>
</html>
