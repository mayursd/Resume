<!DOCTYPE html>
<html>
<head>
  <title>Your Profile</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .profile {
      display: flex;
      align-items: center;
    }
    
    .profile-image {
      max-width: 200px;
      border-radius: 50%;
      margin-right: 30px;
    }
    
    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
      font-size: 24px;
      margin-top: 0;
    }
    
    h2 {
      color: #555;
      font-size: 20px;
      margin-top: 30px;
      margin-bottom: 10px;
    }
    
    p {
      color: #666;
      line-height: 1.5;
    }
    
    .social-icons {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    
    .social-icons li {
      display: inline-block;
      margin-right: 10px;
    }
    
    .social-icons a {
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #333;
      color: #fff;
      text-align: center;
      line-height: 30px;
    }
    
    .purple {
      background-color: #8e44ad;
      color: #fff;
    }
    
    .blue {
      background-color: #2980b9;
      color: #fff;
    }
    
    .green {
      background-color: #27ae60;
      color: #fff;
    }
    
    .download-link {
      display: block;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="path-to-your-profile-image.jpg" alt="Profile Picture" class="profile-image">
      <div>
        <h1>Your Name</h1>
        <ul class="social-icons">
          <li><a href="https://github.com/your-username"><img src="github-icon.png" alt="GitHub"></a></li>
          <li><a href="https://twitter.com/your-username"><img src="twitter-icon.png" alt="Twitter"></a></li>
          <li><a href="https://linkedin.com/in/your-username"><img src="linkedin-icon.png" alt="LinkedIn"></a></li>
          <!-- Add more social media icons and links as needed -->
        </ul>
      </div>
    </div>
    
    <div class="card">
      <h2 class="purple">About Me</h2>
      <p>
        Write a brief description of yourself here.
      </p>
    </div>
    
    <div class="card">
      <h2 class="blue">Projects</h2>
      <ul>
        <li><a href="https://github.com/your-username/project-1">Project 1</a></li>
        <li><a href="https://github.com/your-username/project-2">Project 2</a></li>
        <li><a href="https://github.com/your-username/project-3">Project 3</a></li>
      </ul>
    </div>
    
    <div class="card">
      <h2 class="green">Contact</h2>
      <p>
        Feel free to reach out to me via email or through my social media profiles.
      </p>
      <a href="path-to-your-resume.pdf" class="download-link" onclick="trackDownload()">Download Resume (PDF)</a>
    </div>
  </div>

  <script>
    // JavaScript code goes here
    const socialIcons = document.querySelectorAll('.social-icons img');
    socialIcons.forEach(icon => {
      icon.addEventListener('mouseover', () => {
        icon.style.transform = 'scale(1.2)';
      });

      icon.addEventListener('mouseout', () => {
        icon.style.transform = 'scale(1)';
      });
    });

    function trackDownload() {
      // Add code to track the download event
      // For example, using Google Analytics event tracking
      ga('send', 'event', 'Resume', 'Download', 'Resume Downloaded');
    }
  </script>
  
  <!-- Add your Google Analytics tracking code here -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-059C1T6RH7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-059C1T6RH7');
  </script>
</body>
</html>
